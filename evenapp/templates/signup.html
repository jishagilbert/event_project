<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>

        .box{
        background-image:url("https://img.freepik.com/free-photo/top-view-desk-concept-with-copy-space_23-2148236856.jpg");
    background-size: cover;
    background-repeat: no-repeat;
            height: 100vh;
             display: flex;
    justify-content: center;
    align-items: center; }

.form-group{
width:200%
}



    </style>
</head>
<body>
<div class="box">

     <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <h1 style="color:green;"><b>Register Here</b></h1>
                <label for="id_first_name">First Name:</label>
                <input type="text" id="id_first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name:</label>
                <input type="text" id="id_last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_confirm_password">Confirm Password:</label>
                <input type="password" id="id_confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

</div>
</body>
</html>
